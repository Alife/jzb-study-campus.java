            <script>
                var accesibleInfoText = "Enter your personal identification number using the keypad." + 
                                        "When you have finished press the enter key. Cover the keypad while entering your pin." +
                                        "The keypad is located approximately 3 feet off the ground and has 16 keys with three left columns arranged like a standard telephone keypad." +  
                                        "The enter key is located to the right of the number 3 key and is embossed with the circle." + 
                                        "If you make a mistake, press the clear key and enter your pin again." +
                                        "The clear key is located to the right of the number 6 key and is embossed with a vertical line." +

                new AccesibleLabel(0, accesibleInfoText);
